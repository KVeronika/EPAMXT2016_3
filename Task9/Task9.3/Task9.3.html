<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Butterfly controls</title>
    <link rel="stylesheet" href="Task9.3.css">
</head>
<body>
    <div class="butterflyControls">
        <div>
            <label for="availableList">Available</label>
            <select class="leftListItems" size="5" multiple id="availableList">
                <option>Option 1</option>
                <option>Option 3</option>
                <option>Option 5</option>
            </select>
        </div>
        <div>
            <ul class="controlButtons">
                <li><button class="leftToRightAll">>></button></li>
                <li><button class="leftToRight">></button></li>
                <li><button class="rightToLeftAll"><<</button></li>
                <li><button class="rightToLeft"><</button></li>
            </ul>
        </div>
        <div>
            <label for="selectedList">Selected</label>
            <select class="rightListItems" size="5" multiple id="selectedList">
                <option>Option 2</option>
                <option>Option 4</option>
            </select>
        </div>
    </div>
    <script src="Task9.3.js"></script>
</body>
</html>
